<div class="app">
  <div class="inputs">
    <app-csv></app-csv>
    <app-datefilter></app-datefilter>
    <!--<h2>Aliases</h2>
    <app-aliases></app-aliases>-->
  </div>
  <div *ngIf="(records$ | async).length" class="charts">
    <app-withdraws-by-time
      [withdraws]="withdraws$ | async"
      [startDate]="since$ | async"
      [endDate]="until$ | async"
    ></app-withdraws-by-time>
  </div>
</div>
<ngrx-store-log-monitor toggleCommand="ctrl-h" positionCommand="ctrl-m"></ngrx-store-log-monitor>
